<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main--para">
            Discover the benefits of data analytics and make better decisions
            regarding revernue, customer experience, and overall efficiency.
          </p>
          <div class="grid grid--3x1">
            <div class="conpo">
              <blockquote class="cate">10K+</blockquote>
              <cite>Companies</cite>
            </div>
            <div class="conpo">
              <blockquote class="cate">314</blockquote>
              <cite>Templet</cite>
            </div>
            <div class="conpo">
              <blockquote class="cate">12M+</blockquote>
              <cite>Queries</cite>
            </div>
          </div>
        </div>

        <div class="right">
          <img
            class="hero-image"
            src="images/image-header-desktop.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
